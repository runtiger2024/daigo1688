<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代購平台 - 管理儀表板</title>
    <link rel="stylesheet" href="admin.css" />
  </head>
  <body>
    <header>
      <h1>代購平台 - 管理儀表板</h1>
      <div class="auth-box">
        <label for="admin-key">管理員密鑰:</label>
        <input
          type="password"
          id="admin-key"
          placeholder="輸入 ADMIN_SECRET_KEY"
        />
        <button id="refresh-data">重新載入資料</button>
      </div>
      <p>
        <a href="../index.html">返回客戶前台</a>
      </p>
    </header>

    <main class="dashboard-layout">
      <section class="dashboard-section" id="orders-section">
        <h2>訂單管理</h2>
        <table id="orders-table">
          <thead>
            <tr>
              <th>訂單ID</th>
              <th>建立時間</th>
              <th>跑跑虎ID</th>
              <th>Email</th>
              <th>總金額</th>
              <th>狀態</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="orders-tbody"></tbody>
        </table>
      </section>

      <section class="dashboard-section" id="products-section">
        <h2>商品管理</h2>

        <form id="product-form">
          <input type="hidden" id="product-id" />
          <h3 id="form-title">新增商品</h3>

          <div class="form-group">
            <label for="product-name">商品名稱:</label>
            <input type="text" id="product-name" required />
          </div>
          <div class="form-group">
            <label for="product-price">台幣價格:</label>
            <input type="number" id="product-price" required />
          </div>
          <div class="form-group">
            <label for="product-description">商品描述:</label>
            <textarea id="product-description" rows="3"></textarea>
          </div>
          <div class="form-group">
            <label for="product-image-url">圖片 URL:</label>
            <input
              type="text"
              id="product-image-url"
              placeholder="https://..."
            />
          </div>
          <div class="form-buttons">
            <button type="submit" id="submit-product-btn">儲存商品</button>
            <button type="button" id="cancel-edit-btn" style="display: none">
              取消編輯
            </button>
          </div>
        </form>

        <hr />

        <h3>現有商品列表</h3>
        <table id="products-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>圖片</th>
              <th>名稱</th>
              <th>價格 (TWD)</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="products-tbody"></tbody>
        </table>
      </section>
    </main>

    <footer class="admin-footer">
      <p>&copy; 2025 Runtiger International - Admin Panel</p>
    </footer>
    <script src="admin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>代採購平台</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <!-- 購物車圖示 (懸浮) -->
    <div class="cart-button-container" id="cart-button">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path
          d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
        ></path>
      </svg>
      <span class="cart-count" id="cart-count">0</span>
    </div>

    <main>
      <h1>我們的商品</h1>
      <div id="product-list" class="product-grid">
        <p>正在載入商品...</p>
      </div>

      <hr />
    </main>
    <!-- ========== 購物車彈窗 (Modal) 開始 ========== -->
    <div class="modal" id="cart-modal">
      <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>您的購物車</h2>

        <!-- 1. 購物車商品列表 -->
        <div id="cart-items-list">
          <!-- 購物車內容將由 app.js 動態載入 -->
          <p>您的購物車是空的。</p>
        </div>

        <!-- 2. 總金額 -->
        <div class="cart-total">
          <strong>總金額: TWD <span id="cart-total-amount">0</span></strong>
        </div>

        <hr />

        <!-- 3. 結帳表單 -->
        <h3>結帳資訊</h3>
        <form id="checkout-form">
          <div class="form-group">
            <label for="checkout-paopao-id">跑跑虎會員編號:</label>
            <input
              type="text"
              id="checkout-paopao-id"
              placeholder="請輸入您的跑跑虎 ID"
              required
            />
          </div>
          <div class="form-group">
            <label for="checkout-customer-email"
              >您的 Email (用於接收訂單確認):</label
            >
            <input
              type="email"
              id="checkout-customer-email"
              placeholder="customer@example.com"
              required
            />
          </div>
          <button type="submit" id="checkout-button">確認送出訂單</button>
        </form>
      </div>
    </div>
    <!-- ========== 購物車彈窗 (Modal) 結束 ========== -->

    <footer class="site-footer">
      <div class="footer-content">
        <p>
          <strong>跑得快國際貿易有限公司</strong><br />
          Runtiger International Trading Co., Ltd.
        </p>
        <p>
          統編：42924265<br />
          電子郵件：<a href="mailto:rruntiger@gmail.com">rruntiger@gmail.com</a>
        </p>
        <p>LINE官方客服：@gogo5808</p>
        <p class="copyright">
          <a href="./admin/index.html" class="admin-link" title="管理員登入">
            &copy; 2025 Runtiger International. All Rights Reserved.
          </a>
        </p>
      </div>
    </footer>
    <a
      href="https://lin.ee/pb428dF"
      target="_blank"
      rel="noopener noreferrer"
      class="line-float-button"
    >
      <svg
        class="line-icon"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
        ></path>
      </svg>
      <span>LINE 客服</span>
    </a>
    <script type="module" src="app.js"></script>
  </body>
</html>

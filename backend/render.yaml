services:
  - type: web
    name: daigou-backend-service
    env: node
    plan: free # 從免費方案開始
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: NODE_VERSION
        value: 20 # 確保 Node.js 版本
      - key: PORT
        value: 5000
      - key: SENDGRID_API_KEY
        fromSecret: true # 從 Render 的 Secret Manager 讀取
      - key: SENDGRID_SENDER_EMAIL
        fromSecret: true # 你的 SendGrid 寄件人 Email
      - key: SENDGRID_ADMIN_EMAIL
        fromSecret: true # 你的管理員 Email
      - key: SITE_NAME
        value: "我的代購平台" # 網站名稱
      - key: ADMIN_SECRET_KEY
        fromSecret: true # 儀表板的管理員密鑰
